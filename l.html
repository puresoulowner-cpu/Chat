<!DOCTYPE html>
<html>
<head>
  <title>IP Location</title>
</head>
<body>

<h2>User Location (Without Permission)</h2>
<button onclick="getIPLocation()">Check Location</button>

<p id="result"></p>

<script>
function getIPLocation() {
  fetch("https://ipapi.co/json/")
    .then(res => res.json())
    .then(data => {
      document.getElementById("result").innerHTML = `
        IP: ${data.ip} <br>
        City: ${data.city} <br>
        Region: ${data.region} <br>
        Country: ${data.country_name} <br>
        Latitude: ${data.latitude} <br>
        Longitude: ${data.longitude}
      `;
    })
    .catch(err => {
      document.getElementById("result").innerText = "Failed to get location";
    });
}
</script>

</body>
</html>
