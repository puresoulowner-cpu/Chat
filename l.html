<!DOCTYPE html>
<html>
<head>
  <title>Get My IP</title>
</head>
<body>

<h2>My Public IP Address</h2>
<button onclick="getIP()">Get IP</button>

<p id="ip"></p>

<script>
function getIP() {
  fetch("https://api.ipify.org?format=json")
    .then(response => response.json())
    .then(data => {
      document.getElementById("ip").innerText =
        "Your IP Address: " + data.ip;
    })
    .catch(() => {
      document.getElementById("ip").innerText = "Unable to fetch IP ‚ùå";
    });
}
</script>

</body>
</html>
