<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludo Local Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    canvas {
      background: white;
      width: 95vw;
      height: 95vw;
      max-width: 500px;
      max-height: 500px;
      border: 3px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="ludoBoard"></canvas>

  <script>
    const canvas = document.getElementById("ludoBoard");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.95, 500);
      canvas.width = size;
      canvas.height = size;
      drawBoard();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function drawBoard() {
      const s = canvas.width;
      const cell = s / 15;

      ctx.clearRect(0, 0, s, s);

      const colors = {
        red: "#e74c3c",
        green: "#27ae60",
        yellow: "#f1c40f",
        blue: "#3498db"
      };

      function square(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, cell * 6, cell * 6);
      }

      square(0, 0, colors.red);
      square(9 * cell, 0, colors.green);
      square(0, 9 * cell, colors.yellow);
      square(9 * cell, 9 * cell, colors.blue);

      ctx.lineWidth = 1;
      ctx.strokeStyle = "black";
      for (let i = 0; i < 15; i++) {
        for (let j = 0; j < 15; j++) {
          ctx.strokeRect(i * cell, j * cell, cell, cell);
        }
      }

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.moveTo(cell * 6, 0);
      ctx.lineTo(cell * 9, 0);
      ctx.lineTo(cell * 9, cell * 6);
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(cell * 9, cell * 15);
      ctx.lineTo(cell * 6, cell * 15);
      ctx.lineTo(cell * 6, cell * 9);
      ctx.fill();
    }
  </script>
</body>
</html>
