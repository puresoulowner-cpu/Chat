<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Firebase Firestore Chat</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0f1724;color:#f0f4f9;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#182235;padding:20px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.6);width:100%;max-width:420px}
    input,button{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #334;outline:none}
    button{background:#6ee7b7;color:#052016;font-weight:600;cursor:pointer}
    #chat{display:none;flex-direction:column;height:80vh;width:100%;max-width:600px}
    #messages{flex:1;overflow:auto;padding:10px;background:#0b1220;margin-bottom:10px;border-radius:8px}
    .msg{margin:6px 0;padding:8px 12px;border-radius:8px;background:#24344a}
    .me{background:#1a4731}
    .meta{font-size:12px;color:#aaa;margin-bottom:4px}
  </style>
</head>
<body>
  <div id="auth" class="card">
    <h2>Login / Sign up</h2>
    <input id="email" type="email" placeholder="Email"/>
    <input id="password" type="password" placeholder="Password"/>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <div id="chat" class="card">
    <h2>Firestore Chat</h2>
    <div id="messages"></div>
    <input id="msgInput" type="text" placeholder="Type a message..."/>
    <button id="sendBtn">Send</button>
    <button id="logoutBtn" style="margin-top:10px;background:#f87171;color:white">Logout</button>
  </div>

  <script type="module">
    // --- Firebase imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // --- Firebase config (use your own project config) ---
    const firebaseConfig = {
      apiKey: "AIzaSyB97P3HgOUUhTTfDyqZ8_hbp3cQbp3R1Rc",
      authDomain: "chat-a9021.firebaseapp.com",
      projectId: "chat-a9021",
      storageBucket: "chat-a9021.firebasestorage.app",
      messagingSenderId: "910705138024",
      appId: "1:910705138024:web:8bbf2dd7840b6e28015edd",
      measurementId: "G-SGTTS4W3E8"
    };

    // --- Initialize Firebase ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- DOM elements ---
    const authDiv = document.getElementById('auth');
    const chatDiv = document.getElementById('chat');
    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesEl = document.getElementById('messages');

    // --- Auth handlers ---
    signupBtn.onclick = () => {
      createUserWithEmailAndPassword(auth, emailEl.value, passEl.value)
        .catch(err => alert(err.message));
    };

    loginBtn.onclick = () => {
      signInWithEmailAndPassword(auth, emailEl.value, passEl.value)
        .catch(err => alert(err.message));
    };

    logoutBtn.onclick = () => signOut(auth);

    // --- Auth state change ---
    onAuthStateChanged(auth, user => {
      if(user){
        authDiv.style.display = "none";
        chatDiv.style.display = "flex";
        loadMessages(user);
      } else {
        chatDiv.style.display = "none";
        authDiv.style.display = "block";
      }
    });

    // --- Firestore messages ---
    function loadMessages(user){
      const q = query(collection(db,"messages"), orderBy("ts"));
      onSnapshot(q, snapshot=>{
        messagesEl.innerHTML="";
        snapshot.forEach(doc=>{
          const msg=doc.data();
          const el=document.createElement("div");
          el.className="msg" + (msg.uid===user.uid?" me":"");
          el.innerHTML=`<div class="meta">${msg.email||'anon'}</div>${msg.text}`;
          messagesEl.appendChild(el);
        });
        messagesEl.scrollTop=messagesEl.scrollHeight;
      });
    }

    sendBtn.onclick = async ()=>{
      const user = auth.currentUser;
      const text = msgInput.value.trim();
      if(!user || !text) return;
      await addDoc(collection(db,"messages"),{
        uid:user.uid,
        email:user.email,
        text,
        ts:serverTimestamp()
      });
      msgInput.value="";
    };
  </script>
</body>
</html>
